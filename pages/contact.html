<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Grace Aromas | Contacto</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet" />
  <link rel="icon" href="../assets/icono.ico" />
  <link rel="stylesheet" href="../css/styles.css" />
  <meta name="description" content="Grace Aromas. Contáctanos!">
  <meta name="keywords"  content="PERFUMES, PERFUMINAS, DECO, BODY SPLASH, DIFUSOR">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>


<body>
  
  <header class="container-fluid">
    <div class="row">
      <a class="navbar-brand" href="./index.html">
        <img class="logo" src="../assets/GraceAromasLogo.png" alt="GALogo" title="Grace Aromas" height="96px"
          width="180" />
      </a>
    </div>

    <div class="row">
      <nav class="navbar navbar-expand-sm navbar-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <div class="navbar-nav grid">
            <a class="nav-link flex" href="../index.html">Inicio</a>
            <a class="nav-link flex" href="./about.html">Nosotros</a>
            <a class="nav-link flex" href="./products.html">Productos</a>
            <a class="nav-link flex" href="./contact.html">Contacto</a>
            <a class="nav-link flex" href="./sale.html">SALE</a>
          </div>
        </div>

      </nav>
    </div>
  </header>
  
  <!-- Fin de la cabecera -->
  <main class="main-content">
    <div class="container">
      <h2>Formulario de contacto</h2>
      <h3 class="subtitle">Por favor completa el siguiente formulario</h3>
      <hr />
      <form action="#">
        <div class="form-group">
          <label for="name">Nombre y apellido</label>
          <input class="form-control" id="name" type="text" placeholder="Ingrese su nombre y apellido" />
        </div>
        <hr />
        <div class="form-group">
          <label for="country">País</label>
          <select class="form-control" name="country">
            <option selected="selected">Seleccione un pais</option>
            <option value="argentina">Argentina</option>
            <option value="peru">Perú</option>
            <option value="mexico">Mexico</option>
            <option value="bolivia">Bolivia</option>
          </select>
        </div>
        <hr />
        <div class="form-group">
          <label for="phone">Teléfono</label>
          <input class="form-control" id="phone" type="text" placeholder="Ingrese su nro de teléfono" />
        </div>
        <hr />
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input class="form-control" id="email" type="email" placeholder="Ingrese su mail" />
        </div>
        <hr />
        <div class="form-group">
          <label for="redes">Como nos conociste?</label>
          <br />
          <br />
          <label class="contenedor_btn">Instagram
            <input type="radio" checked="checked" name="rbtn__redes">
            <span class="checkmark"></span>
          </label>
          <label class="contenedor_btn">Facebook
            <input type="radio" name="rbtn__redes">
            <span class="checkmark"></span>
          </label>
          <label class="contenedor_btn">Amigos
            <input type="radio" name="rbtn__redes">
            <span class="checkmark"></span>
          </label>
          <label class="contenedor_btn">Otros
            <input type="radio" name="rbtn__redes">
            <span class="checkmark"></span>
          </label>
        </div>
        <hr />
        <div class="form-group">
          <label>Quiere recibir información sobre nuestras promociones? </label>
          <br />
          <br />
          <label class="contenedor_btn">Si
            <input type="radio" checked="checked" name="rbtn__info">
            <span class="checkmark"></span>
          </label>
          <label class="contenedor_btn">No
            <input type="radio" name="rbtn__info">
            <span class="checkmark"></span>
          </label>
        </div>
        <hr />
        <div class="form-group">
          <label for="mensaje">Escriba su mensaje</label>
          <input class="form-control" id="mensaje" type="text" placeholder="Escriba su mensaje aqui" />
        </div>
        <br />
        <hr />
        <div class="buttons">
          <button type="submit" class="btngrace--enviar">Enviar</button>
          <button type="reset" class="btngrace--refrescar">Refrescar</button>
        </div>
      </form>
    </div>
  </main>
  <br />
  <br />
  <footer class="container-fluid">
    <div class="row">
      <a class="col-12" href="./contact.html">Contacto</a>
    </div>
    <div class="row">
      <a class="col-12" href="https://www.instagram.com" target="_blank">Seguinos en Instagram!</a>
    </div>
    <div class="row">
      <button class="btn-twitter">Twitter</button>
      <button class="btn-facebook">Facebook</button>
      <button class="btn-send-mail">Send mail</button>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>
</html>
