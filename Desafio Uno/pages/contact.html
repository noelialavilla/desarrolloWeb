<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Grace Aromas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet" />
  <link rel="icon" href="../assets/icono.ico" />
  <link rel="stylesheet" href="../styles.css" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

</html>

<body>
  <!-- Cabecera de la pagina -->
  <header>
    <!-- Logo de mi pagina -->
    <div>
      <img class="logo" src="../assets/GraceAromasLogo.png" alt="GALogo" title="Grace Aromas" height="96px"
        width="180" />
    </div>
    <!-- Fin del logo de la pagina -->
    <!-- Barra de navegacion -->
    <nav>
      <!-- Enlaces de la barra de navegacion -->
      <ul class="grid">
        <li class="flex"><a href="../index.html">Inicio</a></li>
        <li class="flex"><a href="./about.html">Nosotros</a></li>
        <li class="flex"><a href="./products.html">Productos</a></li>
        <li class="flex"><a href="./contact.html">Contacto</a></li>
        <li class="flex"><a href="./sale.html">SALE</a></li>
      </ul>
      <!-- Fin de los enlaces de la barra de navegacion  -->
    </nav>
    <!-- Fin de la barra de la navegacion  -->
  </header>
  <!-- Fin de la cabecera -->
  <main class="main-content">
    <div class="formulario">
      <h2>Formulario de contacto</h2>
      <h3 class="subtitle">Por favor completa el siguiente formulario</h3>
      <hr />
      <form class="form">
        <label for="name">Nombre y apellido</label>
        <input class="form-control" id="name" type="text" />
        <hr />
        <label for="country">País</label>
        <select class="form-control" name="country">
          <option selected="selected">Seleccione un pais</option>
          <option value="argentina">Argentina</option>
          <option value="peru">Perú</option>
          <option value="mexico">Mexico</option>
          <option value="bolivia">Bolivia</option>
        </select>
        <hr />
        <label for="phone">Teléfono</label>
        <input class="form-control" id="phone" type="text" />
        <hr />
        <label for="email">Correo electrónico</label>
        <input class="form-control" id="email" type="email" />
        <hr />
        <label for="redes">Como nos conociste?</label>
        <br />
        <br />
        <label class="container">Instagram
          <input type="radio" checked="checked" name="rbtn__redes">
          <span class="checkmark"></span>
        </label>
        <label class="container">Facebook
          <input type="radio" name="rbtn__redes">
          <span class="checkmark"></span>
        </label>
        <label class="container">Amigos
          <input type="radio" name="rbtn__redes">
          <span class="checkmark"></span>
        </label>
        <label class="container">Otros
          <input type="radio" name="rbtn__redes">
          <span class="checkmark"></span>
        </label>
        <hr />
        <label>Quiere recibir información sobre nuestras promociones? </label>
        <br />
        <br />
        <label class="container">Si
          <input type="radio" checked="checked" name="rbtn__info">
          <span class="checkmark"></span>
        </label>
        <label class="container">No
          <input type="radio" name="rbtn__info">
          <span class="checkmark"></span>
        </label>
        <hr />
        <label for="mensaje">Escriba su mensaje</label>
        <input class="form-control"  id="mensaje" type="text" />
        <br />
        <hr />
        <button type="submit">Enviar</button>
        <button type="reset">Refrescar</button>
      </form>
    </div>
  </main>
  <br />
  <br />
  <footer>
    <ul>
      <li><a href="./contact.html">Contacto</a></li>
      <li><a href="https://www.instagram.com/grace.aromas/" target="_blank">Seguinos en Instagram!</a></li>
    </ul>
  </footer>
</body>
